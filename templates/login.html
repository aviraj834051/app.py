<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avii Token Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    .login-box {
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 25px cyan;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      outline: none;
      background: black;
      color: white;
      border-bottom: 2px solid #00f0ff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(45deg, #0ff, #f0f, #0f0, #ff0, #00f, #f00);
      border: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 20px;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes glow {
      0% { color: #0ff; text-shadow: 0 0 5px #0ff; }
      50% { color: #f0f; text-shadow: 0 0 20px #f0f; }
      100% { color: #0ff; text-shadow: 0 0 5px #0ff; }
    }
    .owner {
      color: white;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login - Token Tool</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="owner">Owner: <span style="color:#f0f">Avii</span></div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color:red">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
