<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avii Token Tool</title>
  <style>
    body {
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    h1 {
      font-size: 2rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { color: #00f; text-shadow: 0 0 5px #00f, 0 0 10px #0ff; }
      to { color: #f00; text-shadow: 0 0 10px #f00, 0 0 20px #f0f; }
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #fff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      background: #ff0080;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0080;
      cursor: pointer;
    }
    .credit {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>AVII Token Panel</h1>
  <form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <div class="credit">Owner: Avii üíô‚ù§Ô∏è</div>
</body>
</html>
