<!DOCTYPE html>
<html>
<head>
  <title>EAAD Token Extractor</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    textarea, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
    button {
      background: linear-gradient(to right, #0ff, #0f0, #ff0);
      color: black;
      font-weight: bold;
    }
    .token {
      margin-top: 20px;
      color: lime;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1><span style="color:#00f;">Avii</span> <span style="color:#f00;">Raj</span> EAAD Tool</h1>
  <form method="POST">
    <textarea name="cookie" rows="6" placeholder="Paste FB Cookie here..." required>{{ cookie }}</textarea><br>
    <button type="submit">üîç Extract Token</button>
  </form>

  {% if token %}
    <div class="token">
      <strong>Token:</strong><br>{{ token }}
    </div>
  {% endif %}
</body>
</html>
