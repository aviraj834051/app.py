<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Avii Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      color: #0f0;
      border: 2px solid #0ff;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #0ff, #0f0, #f0f);
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #0ff;
    }
    .logout {
      margin-top: 10px;
      display: inline-block;
      color: red;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Avii Token Extractor ðŸ”¥</h2>
  <form method="POST">
    <label>Paste your Facebook Cookies below:</label>
    <textarea name="cookies" required></textarea>
    <button type="submit">Get Token</button>
  </form>
  {% if token %}
  <div class="result">
    <strong>Extracted Token:</strong><br><br>
    <code>{{ token }}</code>
  </div>
  {% endif %}
  <br>
  <a href="/logout" class="logout">Logout</a>
</body>
</html>
