<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avii Token Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      background: #111;
      color: #0f0;
      border: 2px solid #0ff;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #0ff, #0f0, #f0f);
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
    }
    .owner {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      color: #f0f;
      text-shadow: 0 0 10px red, 0 0 20px blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ”“ Paste Facebook Cookies Below</h2>
  <form method="POST">
    <textarea name="cookies" placeholder="Paste cookies here..."></textarea>
    <button type="submit">Extract Token</button>
  </form>

  {% if eaad_token %}
    <div class="result"><strong>EAAD Token:</strong><br>{{ eaad_token }}</div>
  {% endif %}
  {% if eaab_token %}
    <div class="result"><strong>EAAB Token:</strong><br>{{ eaab_token }}</div>
  {% endif %}

  <div class="owner">ðŸ‘‘ Owner: Avii</div>
</body>
</html>
